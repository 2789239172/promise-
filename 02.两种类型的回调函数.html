<script>
/**
 *  + 1. 同步回调:
 *     - 理解: 立即执行, 完全执行完了才结束, 不会放入回调队列中
 *     - 例子: 数组遍历相关的回调函数 / Promise的 executor 函数(  Promise构造函数接收一个executor函数)
 *  + 2. 异步回调: 
 *     - 理解: 不会立即执行, 会放入回调队列中将来执行,
 *     - 例子: 定时器回调, ajax回调, promise的成功|失败回调 
 * 
*/

//1. 同步回调函数
const arr = [1,2,3]
arr.forEach(item => console.log(item)) // 遍历回调, 同步回调函数
console.log('forEach()之后')

//2. 异步回调函数
setTimeout(() => console.log('timeout callback')) //异步回调函数, 会放入队列中将来执行
console.log('setTimeout()之后')

</script>
