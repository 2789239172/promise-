<dl>
  <dt><h2>1. 指定回调函数的方式更加灵活</h2></dt>
  <dd>旧的: 必须再启动异步任务之前指定</dd>
  <dd>promise: 启动异步任务 => 返回promise对象 => 给promise对象绑定回调函数, (甚至可以再异步任务中绑定回调函数)</dd>
</dl>
<dl>
  <dt><h2>2. 支持链式调用, 可以解决回调地狱问题</h2></dt>
  <dd>回调地狱: 回调函数嵌套调用, 外部回调函数异步执行的结果是嵌套的回调函数执行的条件</dd>
  <dd>回调地狱缺点: 阅读不变, 异常处理不便</dd>
  <dd>解决:promise链式调用</dd>
  <dd>最终解决: async/await</dd>
</dl>
